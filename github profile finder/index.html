<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">


    
<!-- card start -->
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-8 space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">GitHub User Search</h1>
        <p class="text-gray-500 mt-2">
          Enter a GitHub username to see the profile details
        </p>
      </div>

      <form class="flex items-center gap-4">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none searchInput"
        />
        <button
          type="submit"
          class="px-6 py-3 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition duration-300 submitBtn"
        >
          Search
        </button>
      </form>

      <!-- Dummy GitHub Profile Data -->
      <div id="user-profile" class="mt-6">
        <div
          class="flex flex-col md:flex-row items-center gap-6 bg-gray-50 p-6 rounded-xl border card"
        >
          
        </div>
      </div>
    </div>
<!-- card end -->
