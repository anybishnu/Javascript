<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random color changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="random_color_box">
        <div class="heading">🎨 Random Color Changer</div>
        <button class="change_color_btn">🖌️Change Color</button>
        <button class="copy_color_btn">📋Copy Color Code</button>
        <p>Current Color: <span class="color_code">#ffffff</span></p>
        <div class="copied_text hidden">✅ Copied to clipboard!</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
